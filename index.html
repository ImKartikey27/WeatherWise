<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>WeatherWise</h1>
      <div class="input-container">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather-btn">Get Weather</button>
      </div>
      <div id="weather-info" class="hidden">
        <div class="weather-header">
          <h2 id="city-name" class="city-name"></h2>
          <div id="weather-icon" class="weather-icon">
            <i class="fas fa-cloud"></i>
          </div>
        </div>
        
        <div class="weather-body">
          <div id="temperature" class="temp"></div>
          <p id="description" class="description"></p>
        </div>
        
        <div class="details">
          <div class="detail-item" style="--i: 0">
            <div class="detail-label">
              <i class="fas fa-water"></i>
              <span>Humidity</span>
            </div>
            <div id="humidity" class="detail-value"></div>
          </div>
          
          <div class="detail-item" style="--i: 1">
            <div class="detail-label">
              <i class="fas fa-wind"></i>
              <span>Wind Speed</span>
            </div>
            <div id="wind-speed" class="detail-value"></div>
          </div>
          
          <div class="detail-item" style="--i: 2">
            <div class="detail-label">
              <i class="fas fa-compress-alt"></i>
              <span>Pressure</span>
            </div>
            <div id="pressure" class="detail-value"></div>
          </div>
          
          <div class="detail-item" style="--i: 3">
            <div class="detail-label">
              <i class="fas fa-eye"></i>
              <span>Visibility</span>
            </div>
            <div id="visibility" class="detail-value"></div>
          </div>
        </div>
      </div>
      <p id="error-message" class="hidden"><i class="fas fa-exclamation-circle"></i> City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
